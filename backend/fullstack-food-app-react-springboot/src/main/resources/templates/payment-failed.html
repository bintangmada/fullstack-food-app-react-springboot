<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            color: #d9534f;
        }

        .error-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
        }

        .order-details {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .detail-label {
            font-weight: bold;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            text-align: center;
            color: #666;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="error-icon">⚠️</div>
        <h1>Payment Failed</h1>
    </div>

    <p>Dear <span th:text="${customerName}">Customer</span>,</p>
    <p>We couldn't process your payment for Order
        #<span th:text="${orderId}">12345</span>.
    </p>

    <div class="order-details">
        <div class="detail-row">
            <span class="detail-label">Reason:</span>
            <span th:text="${failureReason}">Card declined</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Attempted Amount:</span>
            <span th:text="${amount}">$100.00</span>
        </div>
    </div>

    <p>Please try again or contact our customer care for assistance.</p>

    <div class="footer">
        <p>Need help? Contact us at <a href="mailto:support@phegonfood.com">support@phegonfood.com</a></p>
        <p>© <span th:text="${currentYear}">2025</span> Phegon Food. All rights reserved.</p>
    </div>
</div>
</body>
</html>
